jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps (ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Ensure no Jupyter notebooks are present
        run: |
          rm -rf assets/jupyter || true
          echo "Removed assets/jupyter (if existed) to avoid jupyter conversion"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Prepare bundler
        run: |
          bundle clean --force || true
          bundle config set path 'vendor/bundle'

      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3

      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build --trace --baseurl ""

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4