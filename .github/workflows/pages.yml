name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install system deps (ImageMagick, pandoc)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick pandoc

      - name: Install Jupyter and conversion deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --user jupyter nbconvert nbformat nbclient ipykernel pillow
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          which jupyter || true
          jupyter --version || true
          jupyter nbconvert --version || true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Prepare bundler
        run: |
          bundle clean --force || true
          bundle config set path 'vendor/bundle'

      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3

      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build --trace --baseurl ""

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
